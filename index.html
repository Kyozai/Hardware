<!DOCTYPE html>

<head>
  <!-- A-Frame を読み込む -->
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <!-- AR.js を読み込む -->
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
</head>

<body style='margin: 0; overflow: hidden;'>
  <!-- シーンを追加 -->
  <a-scene embedded arjs="debugUIEnabled:false;">

    <!-- 3DCGモデルの読み込み -->
    <a-assets>
       <!-- CPU表モデル -->
      <a-asset-item id="cpu1-obj" src="cpu1.obj"></a-asset-item>
      <a-asset-item id="cpu1-mtl" src="cpu1.mtl"></a-asset-item>
      
       <!-- CPU裏モデル -->
      <a-asset-item id="cpu2-obj" src="cpu2.obj"></a-asset-item>
      <a-asset-item id="cpu2-mtl" src="cpu2.mtl"></a-asset-item>
      
      <a-asset-item id="mb-obj" src="mb.obj"></a-asset-item>
      <a-asset-item id="mb-mtl" src="mb.mtl"></a-asset-item>
      
    </a-assets>

    <!-- 自作マーカーを追加  -->
    <a-marker type='pattern' url='pattern-cpu1.patt'>
      <a-obj-model position="0 -5 0" src="#cpu1-obj" mtl="#cpu1-mtl"></a-obj-model>      
    </a-marker>
      
     <a-marker type='pattern' url='pattern-cpu2.patt'>
     <a-obj-model position="0 0 0" src="#cpu2-obj" mtl="#cpu2-mtl"></a-obj-model>   
     </a-marker>

     <a-marker type='pattern' url='pattern-mb.patt'>
     <a-obj-model position="0 0 0" src="#mb-obj" mtl="#mb-mtl"></a-obj-model>   
     </a-marker>
    
     </a-scene>
    <!-- カメラを追加 -->
    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
