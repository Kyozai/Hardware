<!DOCTYPE html>

<head>
  <!-- A-Frame を読み込む -->
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <!-- AR.js を読み込む -->
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
</head>

<body style='margin: 0; overflow: hidden;'>
  <!-- シーンを追加 -->
  <a-scene embedded arjs="debugUIEnabled:false;">

    <!-- 3DCGモデルの読み込み -->
    <a-assets>
      <a-asset-item id="computer-obj" src="cpu.obj"></a-asset-item>
      <a-asset-item id="computer-mtl" src="cpu.mtl"></a-asset-item>
    </a-assets>

    <!-- 自作マーカーを追加  -->
    <a-marker type='pattern' url='ptn.patt'>

//      <!-- 3DCGモデルの呼び出し -->
//    <a-gltf-model src="#vroid"></a-gltf-model>
      
      <a-obj-model position="0 2 -5" src="#computer-obj" mtl="#computer-mtl"></a-obj-model>      
    </a-scene>

    </a-marker>

    <!-- カメラを追加 -->
    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
