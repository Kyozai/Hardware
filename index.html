<!DOCTYPE html>

<head>
  <!-- A-Frame を読み込む -->

  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script> 

  <!-- AR.js を読み込む--> 
 <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>

<meta charset="utf-8">
<!-- A-Frame ライブラリの読み込み -->
<!--
<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<!-- AR.js ライブラリの読み込み 
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
-->
</head>
  
  
  
  
</head>

<body style='margin: 0; overflow: hidden;'>
  <!-- シーンを追加 -->
  <a-scene embedded arjs="debugUIEnabled:false;" vr-mode-ui="enabled: false" >

    <!-- 3DCGモデルの読み込み -->
    <a-assets>
      
 
       <!-- CPU表モデル -->
      <a-asset-item id="cpu1-obj" src="cpu1.obj"></a-asset-item>
      <a-asset-item id="cpu1-mtl" src="cpu1.mtl"></a-asset-item>
 
   
       <!-- CPU裏モデル -->
      <a-asset-item id="cpu2-obj" src="cpu2.obj"></a-asset-item>
      <a-asset-item id="cpu2-mtl" src="cpu2.mtl"></a-asset-item>
      
       <!-- マザーボードモデル-->   
      <a-asset-item id="mb-obj" src="mb.obj"></a-asset-item>
      <a-asset-item id="mb-mtl" src="mb.mtl"></a-asset-item>
      
       <!-- メモリモデル -->
      <a-asset-item id="memory-obj" src="memory.obj"></a-asset-item>
      <a-asset-item id="memory-mtl" src="memory.mtl"></a-asset-item>
  
        <!-- ROMモデル -->
      <a-asset-item id="ROM-obj" src="ROM.obj"></a-asset-item>
      <a-asset-item id="ROM-mtl" src="ROM.mtl"></a-asset-item> 
      
      <!-- コンピュータインサイドモデル  -->
      <a-asset-item id="computer-obj" src="computer.obj"></a-asset-item>
      <a-asset-item id="computer-mtl" src="computer.mtl"></a-asset-item>
      
      <!-- HDDモデル -->     
      <a-asset-item id="HDD-obj" src="HDD.obj"></a-asset-item>
      <a-asset-item id="HDD-mtl" src="HDD.mtl"></a-asset-item>
    
       <!-- HDMIモデル  -->    
      <a-asset-item id="HDMI-obj" src="HDMI.obj"></a-asset-item>
      <a-asset-item id="HDMI-mtl" src="HDMI.mtl"></a-asset-item>
      
        <!-- USBモデル     --> 
      <a-asset-item id="USB-obj" src="USB.obj"></a-asset-item>
      <a-asset-item id="USB-mtl" src="USB.mtl"></a-asset-item>
  

    </a-assets>

    <!-- 自作マーカーを追加  -->
    <a-marker type='pattern' url='pattern-omote.patt'>
      <a-obj-model position="0 -5 0" src="#cpu1-obj" mtl="#cpu1-mtl"></a-obj-model>      
    </a-marker>
     
     <a-marker type='pattern' url='pattern-ura.patt'>
     <a-obj-model position="0 0 0" src="#cpu2-obj" mtl="#cpu2-mtl"></a-obj-model>   
     </a-marker>

     <a-marker type='pattern' url='pattern-mb.patt'>
     <a-obj-model position="0 0 0" src="#mb-obj" mtl="#mb-mtl"></a-obj-model>   
     </a-marker>
    
     <a-marker type='pattern' url='pattern-memory.patt'>
     <a-obj-model position="0 0 0" src="#memory-obj" mtl="#memory-mtl"></a-obj-model>   
     </a-marker>
    
     <a-marker type='pattern' url='pattern-HDD.patt'>
     <a-obj-model position="0 0 0" src="#HDD-obj" mtl="#HDD-mtl"></a-obj-model>   
     </a-marker>
 
      <a-marker type='pattern' url='pattern-ROM.patt'>
     <a-obj-model position="0 0 0" src="#ROM-obj" mtl="#ROM-mtl"></a-obj-model>   
     </a-marker>

     <a-marker type='pattern' url='pattern-computer.patt'>
     <a-obj-model position="0 0 0" src="#computer-obj" mtl="#computer-mtl"></a-obj-model>   
     </a-marker>
   
      <a-marker type='pattern' url='pattern-HDMI.patt'>
     <a-obj-model position="0 0 0" src="#HDMI-obj" mtl="#HDMI-mtl"></a-obj-model>   
     </a-marker>
    
     <a-marker type='pattern' url='pattern-USB.patt'>
     <a-obj-model position="0 0 0" src="#USB-obj" mtl="#USB-mtl"></a-obj-model>   
     </a-marker>
    
    
    
    
  <!-- 
      <a-marker type='pattern' url='pattern-1.patt'>
     <a-obj-model position="0 0 0" src="#HDMI-obj" mtl="#HDMI-mtl"></a-obj-model>   
     </a-marker>
-->
   

     </a-scene>
    <!-- カメラを追加 -->
    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
